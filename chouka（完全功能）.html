<script>
function setCookie(cname,cvalue){
    var d = new Date();
    d.setTime(d.getTime()+(1024*24*60*60*1000));
    var expires = "expires="+d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}
function getCookie(cname){
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i].trim();
        if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
    }
    return "";
}
function checkCookie(){
    var user=getCookie("username");
    if (user!=""){
        alert("欢迎再次访问, " + user + " !(不过为什么真的有人再次访问)");
    }
    else {
        user = prompt("请输入你的nickname(用于保存数据):","");
          if (user!="" && user!=null){	    
            setCookie("username",user);
	    setcookieall();
        }
    }
}
function setcookieall(){
        var all = $(".all span").text();
        var one = $(".one span").text();
        var two = $(".two span").text();
        var three = $(".three span").text();
	var pp3 = $(".pp3").html();
	var pt = $(".pt span").text();
	setCookie("all",all);
	setCookie("one",one);
	setCookie("two",two);
	setCookie("three",three);
	setCookie("pp3",pp3);
	setCookie("pt",pt);

}
function setptcookie(){
	var pt = $(".pt span").text();
	setCookie("pt",pt);
}
function checkpt(){
	var turept = getCookie("pt");
	var pt = $(".pt span").text();
	if (turept < pt){
	    pt=turept;
	    $(".pt span").text(pt);
	    window.location = "dontdothat.html";
	}
}
</script>
